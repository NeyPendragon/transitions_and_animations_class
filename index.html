<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <!-- Checkbox - hamburger menu -->
    <div class="wrapper">
        <div class="checkbox_wrapper">
            <input type="checkbox" id="toggle">
            <label class="checkbox" for="toggle">
                <div class="trace"></div>
                <div class="trace"></div>
                <div class="trace"></div>
            </label>
        </div>
    </div>
    <!-- Animation with keyframes -->
    <div  class="body_hero">
        <main class="hero">
            <h1>Ney Pinto</h1>
            <h2>Front-end Student</h2>
            <div class="social_media">
                <a href="#">LinkedIn</a>
                <a href="#">GitHub</a>
            </div>
        </main>
    </div>
        <!-- Card with animation -->
    <div class="container">
        <div class="card">
            <div class="card_wrapper">
                <h2>GitHub</h2>
                <p>Veja meus projetos!</p>
            </div>
        </div>
    </div>
        <!-- Drawing with css - chatbot  -->
    <div class="chatbot_body">
        <div class="cbwrapper">
            <div class="chatbot">
                <!-- create several divs at the same time with:  div.chatbot_loading*3 enter-->
                <div class="chatbot_loading"></div>
                <div class="chatbot_loading"></div>
                <div class="chatbot_loading"></div>
            </div>
        </div>
    </div>
    </body>
</html>
